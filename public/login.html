<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastroLogin.css">
    <title>eSports | Login</title>
</head>
<body>  
    <div class="header">
        <div class="container">
            <div class="logo">
                <img style="margin: 0; width: 60px; height: 60px;" src="./assets/icon/logo.png" alt="">
            </div>
            <nav class="navbar">
                <li>
                    <a href="index.html">Início</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Competitivo</a>
                </li>
                <li>
                    <a href="#">Jogos</a>
                </li>
                <li>
                    <a href="login.html" class="btn button">Login</a>
                </li>
                <li>
                    <a href="cadastro.html" class="btn button">Cadastro</a>
                </li>
            </nav>
        </div>
    </div>

    <section>
        <div class="login-box">
            <div class="login-value">
                <form action="">
                    <h2>Login</h2>

                    <div id="msgError"></div>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>

                    <div class="forget-passwd">
                        <label for=""><input type="checkbox">Lembrar de Mim <a href="#">Esqueceu sua Senha</a></label>
                    </div>

                    <button onclick="entrar()">Entrar</button>

                    <div class="register">
                        <p>Não tem uma conta? <a href="public/cadastro.html">Cadastre-se</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
