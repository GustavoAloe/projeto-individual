<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSports | Cadastro</title>
    <link rel="stylesheet" href="./css/cadastroLogin.css">
</head>
<body onload="listar()">
    <div class="header">
        <div class="container">
            <div class="logo">
                <img style="margin: 0; width: 60px; height: 60px;" src="./assets/icon/logo.png" alt="">
            </div>
            <nav class="navbar">
                <li>
                    <a href="index.html">Início</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Competitivo</a>
                </li>
                <li>
                    <a href="#">Jogos</a>
                </li>
                <li>
                    <a href="login.html" class="btn button">Login</a>
                </li>
                <li>
                    <a href="cadastro.html" class="btn button">Cadastro</a>
                </li>
            </nav>
        </div>
    </div>
    <section>
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                  <span id="mensagem_erro"></span>
                </div>
              </div>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Cadastro</h2>

                    <div id="msgError"></div>

                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="nome_input" required>
                        <label for="">Usuário</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="email_input" required>
                        <label for="">Email</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="senha_input" required>
                        <label for="">Senha</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="confirmacao_senha_input" required>
                        <label for="">Confirme sua Senha</label>
                    </div>

                    <div class="select-container">
                        <label for="">Categoria Favorita:</label>
                        <select class="select-box" id="select_category">
                            <option value="#">Selecione</option>
                            <option value="fps">FPS</option>
                            <option value="moba">Moba</option>
                            <option value="royale">Battle Royale</option>
                            <option value="card">Card Game</option>
                            <option value="luta">Luta</option>
                            <option value="simulador">Simulador</option>
                        </select>
                    </div>
                    <br>

                    <button onclick="cadastrar()">Cadastrar</button>

                    <div class="register">
                        <p>Ja tem uma conta? <a href="login.html">Faça Login</a></p>
                    </div>

                </form>
            </div>
            <div id="div_erros_login"></div>
        </div>
    </section>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

<script>
    function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var categoriaVar = select_category.value
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      categoriaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        categoriaServer: categoriaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
